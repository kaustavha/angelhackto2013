<!DOCTYPE html>

<html lang="en">
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
var notifications = io.connect('/tv_sockets/{{tv_id}}');
notifications.on('show_item', function(item) {
// item.url, item.type, where type = video / picture

  var url = item.url;
  var type = item.type; 
  if (type === 'video')
  {
    $('<iframe />', {
      name: 'myframe',
      src: url    
    }).appendTo('body');
  }
  else
  {
    $('<img class="img" src=' + url + '</img>').appendTo('body');
  }
  console.log(item);
});
  

</script>

<style>
.myframe{
  width: '560';
  height: '315';
  frameborder: '0';
  allowfullscreen;
}

.img{
  width: 100%;
  height: 100%;
}
</style>
</head>
